kind: Service
apiVersion: v1
metadata:
  name: comm-api-service
spec:
  type: NodePort
  selector:
    app: comm-api
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: comm-api-deployment
  labels:
    app: comm-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comm-api
      track: stable
  template:
    metadata:
      labels:
        app: comm-api
        track: stable
    spec:
      containers:
      - name: comm-api
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m
